{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Доступ до API Demo</h2>
  {% if error %}
    <div class="mb-4 text-red-600 font-medium">{{ error }}</div>
  {% endif %}
  <form method="post">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Пароль</label>
    <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введіть пароль">
    <div class="mt-4 flex items-center justify-between">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Увійти</button>
      <a href="{{ url_for('home') }}" class="text-sm text-gray-600 hover:underline">Повернутись на головну</a>
    </div>
  </form>
</div>
{% endblock %}
