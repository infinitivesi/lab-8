{% extends "base.html" %}
{% block title %}Деталі товару{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="md:flex">
        <div class="md:w-1/2">
            <img src="{{ product.image if product.image else 'https://picsum.photos/800/600?random=' ~ product.id }}" alt="{{ product.name }}" class="w-full h-96 object-cover" />
        </div>
        <div class="md:w-1/2 p-6">
            <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
            <div class="text-2xl text-purple-700 font-semibold mb-4">{{ '%.2f'|format(product.price) }} грн</div>
            <p class="text-gray-700 mb-4">Опис: <span class="text-gray-600">Опис відсутній для цього товару.</span></p>
            <div class="flex items-center space-x-3">
                <a href="{{ url_for('shop.add_to_cart', product_id=product.id) }}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Додати в кошик</a>
                <a href="{{ url_for('shop.shop') }}" class="px-4 py-2 border rounded text-gray-700">Назад до магазину</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
