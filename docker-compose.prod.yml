version: '3.8'

services:
  web:
    build: .
    image: laba-5-web:latest
    env_file:
      - .env
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      - DB_PATH=${DB_PATH:-/data/db.sqlite}
    volumes:
      - db_data:/data
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - webnet

volumes:
  db_data:
    driver: local

networks:
  webnet:
    driver: bridge
