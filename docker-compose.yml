version: '3.8'

services:
  web:
    build: .
    image: laba-5-web:latest
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      - DB_PATH=${DB_PATH:-/data/db.sqlite}
    volumes:
      - db_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db_data:
    driver: local
